<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no"><title>听我说续续你！</title><script defer="defer" src="/js/chunk-vendors.d2172f70.js"></script><script defer="defer" src="/js/app.8c6725f9.js"></script><link href="/css/chunk-vendors.c632c9ea.css" rel="stylesheet"><link href="/css/app.9587ed9f.css" rel="stylesheet"></head><body><noscript><strong>听我说续续你活动需要您打开 JavaScript 支持！</strong></noscript><div id="app"></div><script>window.onload=function () {
        document.addEventListener('touchstart', function (event) {
          if(event.srcElement.tagName === "BUTTON") return;
          if(event.touches.length > 1) {
            event.preventDefault();
          }
        });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          if(event.srcElement.tagName === "BUTTON") return;
          var now= (new Date()).getTime();
          if(now-lastTouchEnd<=300){
            event.preventDefault();
          }
          lastTouchEnd = now;
        },false);
      }</script></body></html>
